<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Pig Dice</title>
</head>

<body>
  <div class="jumbotron" id="page-top"> Barbie's Pig Dice </div>
  <div class="container">
    <button id="btn-reset" onClick="window.location.reload();" class="btn btn-warning">RESET</button>
    <div class="row">
      <div class="col-md-6">
        <div id="output-player"> Let's get this <em id="player-name-bright">party</em> started! </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="output">
          <ul></ul>
          <div id="anchor"></div>
        </div>
      </div>
    </div>
    <form id="form1">
      <div class="row">
        <div class="col-md-6">
          <button id="btn-start" type="submit" class="btn btn-success">START</button>
          <button id="btn-pvp" type="submit" class="btn btn-primary">Player vs Player</button>
          <button id="btn-pve" type="submit" class="btn btn-danger">Player vs Computer</button>
          <button id="btn-easy" type="submit" class="btn btn-info">Easy Computer</button>
          <button id="btn-hard" type="submit" class="btn btn-warning">Hard Computer</button>
        </div>
      </div>
    </form>
    <form id="form2">
      <div class="row">
        <div class="col-md-6">
          <button id="btn-roll" type="submit" class="btn btn-success">Roll Dice</button>
          <button id="btn-hold" type="submit" class="btn btn-danger">Hold</button>
        </div>
      </div>
    </form>
    <div id="output-animation"><p id="output-animation-text"> Let's play some Pig Dice!!</p> </div>
  </div>

</body>

</html>
